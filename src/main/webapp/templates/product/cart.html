<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>

    <link rel="stylesheet" type="text/css" href="/static/css/cart.css"/>

    <script src="/static/js/main.js" type="text/javascript"></script>
</head>

<body>

<div class="container-fluid" id="header">
    <h1>Codecool Shop</h1>
</div>

<div class="container-fluid" id="section-categories">

    <!-- IF CART IS EMPTY -->
    <div th:if="${cart.isEmpty()}">
       <h1>Shopping cart is empty!</h1>
    </div>
    <!-- ELSE -->
    <ul class="cartContainer" th:unless="${cart.isEmpty()}">
        <h1>My Cart</h1>
        <li class="cartItem" th:each="prod : ${cart.keySet()}">

            <div class="itemInfo">
                <p class="itemId" th:text="'#CcShopPROD-iD:' + ${prod.id}">id</p>
                <h3 th:text="${prod.name}">Item Name</h3>

                <p><input type="number" class="qty" th:placeholder="${cart.get(prod)}"/><span
                        th:text="' x ' +${prod.getPrice()}"> x $5.00</span></p>

                <p class="stockStatus">In Stock</p>
            </div>

            <div class="productsTotal">
                <p th:text="${#numbers.formatDecimal((prod.defaultPrice * cart.get(prod)), 0, 'COMMA', 2, 'POINT')}">100
                    USD</p>
            </div>
            <img src="http://placehold.it/50x50/000/fff" th:attr="src='/static/img/product_' + ${prod.getId()} + '.jpg'"
                 th:alt="${prod.name}"/>
            <button type="button" class="remove">x</button>
        </li>
    </ul>
    <div class="summary" th:unless="${cart.isEmpty()}">
        <div class="promoCode"><label for="promo">Have A Promo Code?</label>
            <input type="text" id="promo" placholder="Enter Code"/>
        </div>
        <div class="Total">
            <p th:text="'SUBTOTAL: $' + ${summary}">Summary</p>
            <p>SHIPPING: 250$</p>
            <p>TAX: 150$</p>
            <p th:text="'TOTAL: $' + ${#numbers.formatDecimal((summary+250+150), 0, 'COMMA', 2, 'POINT')}">Summary</p>
        </div>
        <button type="button" class="checkoutBtn">Checkout</button>
    </div>


</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
