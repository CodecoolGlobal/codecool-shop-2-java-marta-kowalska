<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script src="/static/js/cart.js" type="text/javascript"></script>
    <script src="/static/js/filter.js" defer></script>

</head>

<body class="home">



    <div th:replace="header.html :: with-cart"></div>

    <div class="container-full nogap has-sidebar two" id="main-wrapper">

        <div th:replace="sidebars.html :: left"></div>

        <div class="content">
            <div class="boxfix rel products" id="product-container">

                <!-- product boxes -->
                <div th:each="prod,iterStat : ${products}" class="product box">
                    <img th:src="${prod.getImage()}" th:alt="${prod.name}" />
                    <h3 class="name" th:text="${prod.name}">Product name</h3>
                    <p class="description" th:text="${prod.description}">Product description... </p>
                    <label class="price" th:text="${prod.getPrice()}">100 USD</label>
                    <button type="button" class="add-to-cart" th:attr="onclick='addToCart(' + ${prod.id} + ', \'' + ${prod.name} + '\');'" >Add to cart</button>
                </div>

                <!-- product box template -->
                <div class="product box" id="product-template">
                    <img src="IMAGE" />
                    <h3 class="name" >NAME</h3>
                    <p class="description" >DESCRIPTION</p>
                    <label class="price" >PRICE</label>
                    <button type="button" class="add-to-cart" onclick='addToCart("ID", "NAME")'>Add to cart</button>
                </div>
            </div>
        </div>

        <div th:replace="sidebars.html :: right"></div>

    </div>

</body>
</html>
