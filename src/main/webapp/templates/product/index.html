<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script src="/static/js/cart.js" type="text/javascript"></script>
</head>

<body>

    <div class="container-fluid" id="header">
        <h1>Codecool Shop</h1>
    </div>

    <div class="container-fluid" id="section-categories">
        <h1>All categories</h1>
        <div id="categories" class="boxfix rel categories">
            <a th:each="category : ${categories}" class="category" href="#" th:text="${category.name}">Category Title</a>
        </div>
        <h1>Products by supplier id:1</h1>
        <div id="suppliers" class="boxfix rel categories">
            <a th:each="supplier : ${suppliers}" class="category" href="#" th:text="${supplier.name}">Supplier Title</a>
        </div>
    </div>

    <div class="container nogap" id="section-highlighted-products">
        <h1>Highlighted products</h1>
        <div class="boxfix rel products">
            <div th:each="prod,iterStat : ${products}" class="product box">
                <img src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" th:alt="${prod.name}" />
                <h3 class="name" th:text="${prod.name}">Product name</h3>
                <p class="description" th:text="${prod.description}">Product description... </p>
                <label class="price" th:text="${prod.getPrice()}">100 USD</label>
                <button type="button" class="add-to-cart" th:attr="onclick='addToCart(' + ${prod.id} + ', \'' + ${prod.name} + '\');'">Add to cart</button>
            </div>
        </div>
    </div>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
