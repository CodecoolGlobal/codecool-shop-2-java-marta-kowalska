<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop | checkout</title>
    <link rel="stylesheet" type="text/css" href="/static/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>
</head>

<body>

<div th:replace="header.html :: without-cart"></div>

<div class="container" id="main-wrapper">
    <form method="post" action="/checkout">
        <div class="details-block">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div class="details-block">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" size="30"
               required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="+36-[0-9]{2}-[0-9]{3}-[0-9]{4}"
               placeholder="+36-30-123-4567" required>
        </div>
        <div class="details-block">

            <h3 class="sub-title">Shipping Address</h3>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="billing-address">Billing address is the same?</label>
            <input type="checkbox" id="billing-address" checked>
            <br><br>
            <div class="billing-address" hidden>
                <h2>Billing Address:</h2>
                <label for="b-country">Country:</label>
                <input type="text" id="b-country" name="b-country">
                <label for="b-city">City:</label>
                <input type="text" id="b-city" name="b-city"><br>
                <label for="b-zipcode">Zipcode:</label>
                <input type="text" id="b-zipcode" name="b-zipcode">
                <label for="b-address">Address:</label>
                <input type="text" id="b-address" name="b-address"><br><br>
            </div>
        </div>
        <div class="paymentCont">

            <div class="headingWrap">
                <h3 class="headingTop text-center">Select Your Payment Method</h3>
            </div>

                <div class="btn-group paymentBtnGroup" data-toggle="buttons">
                    <div class="btn paymentMethod">
                        <label for="visa" style="background-image: url(/static/img/visa.png)">
                            <input type="radio" name="options" id="visa">
                        </label>
                    </div>
                    <div class="btn paymentMethod">
                        <label for="master-card" style="background-image: url(/static/img/mastercard.png)">
                            <input type="radio" name="options" id="master-card">
                        </label>
                    </div>
                    <div class="btn paymentMethod">
                        <label for="bitcoin" style="background-image: url(/static/img/bitcoin.png)">
                            <input type="radio" name="options" id="bitcoin">
                        </label>
                    </div>
                    <div class="btn paymentMethod">
                        <label for="paypal" style="background-image: url(/static/img/paypal.png)">
                            <input type="radio" name="options" id="paypal">
                        </label>
                    </div>
                </div>
            <div class="cart-summary">
                <span>Summary: <strong th:text="${#numbers.formatDecimal(summary, 1,  2, 'DEFAULT')}+250+150">Summary</strong></span> <span> USD</span>
            </div>

        </div>
        <div class="card_payment_form details-block">
            <h4>Card information</h4>
            <div class="details-block">
                <label for="card_name">Cardholder name:</label>
                <input type="text" id="card_name" name="card_name">
                <label for="Card_number">Card number:</label>
                <input type="text" id="Card_number" name="Card_number">
            </div>
            <div class="details-block">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" pattern="[0-9]{3}">
                <label for="exp_date">Expire date:</label>
                <input type="text" id="exp_date" name="exp_date">
            </div>

        </div>

        <div class="paypal_form details-block">
            <h4 style="margin-top: 40px;">Login information</h4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
        </div>

        <input class="confirmBtn" type="submit" value="Place order">

    </form>
</div>

</body>
</html>
