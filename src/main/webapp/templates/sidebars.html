<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>

        <div class="sidebar left" th:fragment="left">

            <div class="filter-group">
                <h3>Categories</h3>
                <div id="categories">
                    <div class="category-entry checkbox-state bg-effect" th:each="category : ${categories}">
                        <input class="category" type="checkbox"
                               name="category" id="category-x" th:attr="id='category-' + ${category.id}" th:value="${category.id}">
                        <label class="category btn" for="category-x" th:attr="for='category-' + ${category.id}" th:text="${category.name}">Category</label>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Suppliers</h3>
                <div id="suppliers">
                    <div class="supplier-entry checkbox-state bg-effect" th:each="supplier : ${suppliers}">
                        <input class="supplier" type="checkbox"
                               name="supplier" id="supplier-x" th:attr="id='supplier-' + ${supplier.id}" th:value="${supplier.id}">
                        <label class="supplier btn" for="supplier-x" th:attr="for='supplier-' + ${supplier.id}" th:text="${supplier.name}">Supplier</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="sidebar right" th:fragment="right">
            <div id="mini-cart">
                <h3>Cart</h3>
                <iframe src="/cart?minicart=1" style="opacity: 0"></iframe>
            </div>
        </div>

    </body>
</html>
